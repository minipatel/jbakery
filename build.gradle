// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
    jcenter()
}

configurations {
    provided
    compile.extendsFrom provided
}

ext {
    vertxVersion = '3.1.0'
}

dependencies {
    provided 'org.projectlombok:lombok:1.16.6'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.apache.logging.log4j:log4j-api:2.4.1'
    compile 'org.apache.logging.log4j:log4j-core:2.4.1'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.4.1'

    compile 'org.eclipse.jgit:org.eclipse.jgit:4.1.0.201509280440-r'
    compile 'org.eclipse.jgit:org.eclipse.jgit.archive:4.1.0.201509280440-r'
    compile 'org.jbake:jbake-core:2.4.0'

    compile "io.vertx:vertx-core:${vertxVersion}"
    compile "io.vertx:vertx-web:${vertxVersion}"

    compile "io.vertx:vertx-web-templ-thymeleaf:${vertxVersion}"
    compile "nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:1.3.1"

    compile "io.vertx:vertx-web-templ-handlebars:${vertxVersion}"
    compile "io.vertx:vertx-auth-shiro:${vertxVersion}"
    compile "io.vertx:vertx-dropwizard-metrics:${vertxVersion}"

    testCompile "io.vertx:vertx-unit:${vertxVersion}"
    testCompile "junit:junit:4.11"
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

mainClassName = "netdava.jbakery.JBakery"